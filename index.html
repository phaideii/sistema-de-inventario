<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventário</title>
   <link rel="stylesheet" href="colors.css">
</head>
<body>
    <div>
        <form>
            <h1>Sistema de Inventário</h1>

            <label for="equipamento" class="segmento">Nome do Equipamento:</label><br>
            <input type="text" id="equipamento" name="equipamento" placeholder="Ex: Monitor" required><br><br>

            <label for="quantidade" class="segmento">Quantidade:</label><br>
            <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 5" min="1" required><br><br>
            
            <label for="Local" class="segmento">Local designado:</label><br>
            <input type= "text" id="local" name= "local" placeholder="Ex: bancada" required></br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
